{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block menu %}
    <header class="linear-center evenly top-fixed">
        {% if user.is_authenticated %}
        <a class="link font-medium" href="{% url 'accounts:logout' %}">Sair</a>
        {% else %}
        <a class="link font-medium" href="{% url 'accounts:login' %}">Entrar</a>
        {% endif %}
    </header>
    {% endblock %}

    {% block body %}
    {% endblock %}

    {% block footer %}
    <footer class="column-center gap-1 bottom-fixed bg-white">
        <div class="linear-center gap-5">
            <a class="link-black font-small" href="/#">Sobre</a>
            <a class="link-black font-small" href="/#">Central de Ajuda</a>
            <a class="link-black font-small" href="/#">Blog</a>
            <a class="link-black font-small" href="/#">Pol√≠tica de Privacidade</a>
            <a class="link-black font-small" href="/#">Acessibilidade</a>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
