{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block menu %}
    <header class="linear-center evenly top-fixed">
        {% if user.is_authenticated %}
        <a class="color-black font-medium" href="{% url 'accounts:logout' %}">Sair</a>
        {% else %}
        <a class="color-black font-medium" href="{% url 'accounts:login' %}">Entrar</a>
        {% endif %}
    </header>
    {% endblock %}

    {% block body %}
    {% endblock %}

    {% block footer %}
    <footer class="linear-center gap-5 bottom-fixed bg-gradient-dark">
        <a class="font-bold font-small color-white" href="#">Sobre</a>
        <a class="font-bold font-small color-white" href="#">Central de Ajuda</a>
        <a class="font-bold font-small color-white" href="#">Blog</a>
        <a class="font-bold font-small color-white" href="#">Pol√≠tica de Privacidade</a>
        <a class="font-bold font-small color-white" href="#">Acessibilidade</a>
    </footer>
    {% endblock %}
</body>
</html>
