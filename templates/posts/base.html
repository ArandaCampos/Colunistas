{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<section class="full">
    {% block menu %}
    <section class="bg-gradient-dark-0 column-between evenly left-fixed color-clean-white">
        <div>
            <a href="{% url 'posts:profile' %}">
                <img src="{% static 'img/default-profile-photo-white.png' %}" class="img-small">
            </a>
        </div>
        <div class="column-between gap-2">
            <canvas class="circle-small bg-gray"></canvas>
            <canvas class="circle-small bg-gray"></canvas>
            <canvas class="circle-small bg-gray"></canvas>
            <canvas class="circle-small bg-gray"></canvas>
        </div>
        <div>
            <a href="{% url 'accounts:logout' %}">
                <img src="{% static 'img/off-white.png' %}" class="img-small">
            </a>
        </div>
    </section>
    {% endblock %}
    <section class="bg-white color-black body-left-fixed">
    
    {% block body %}
    {% endblock %}
    </section>
</section>
</body>
</html>
